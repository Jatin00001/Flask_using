{%extends "layout.html" %}
{% block body %}
<body>
<!-- Section for form -->
  <section class="color vh-100 border-top text-margin ">
    <div class="container py-5 h-100">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-8 col-lg-7 col-xl-6">
          <!-- for static and manual logo juist change json file and you will see that img you set and uncomment them! -->
          <!-- {% set fname = 'assets/logo/' + parameter['login_logo']  %}
          
          <img src="{{ url_for('static', filename = fname) }} "
            class="img-fluid" alt="Phone image"> -->
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
            class="img-fluid" alt="Phone image">
        </div>
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
          <form action="/dashboard" method="post">
            <!-- user input -->
            <h3 class="row d-flex justify-content-center align-items-center font-italic font-weight-light">Login please.....</h3>
            <!-- <h3 class="row d-flex justify-content-center align-items-center">Admin panel</h3> -->
            <div class="form-outline mb-4">
              <input type="text" id="user" class="form-control form-control-lg" name="user" />
              <label class="form-label" for="user">Email address</label>
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-4">
              <input type="password" id="password" class="form-control form-control-lg" name="password" />
              <label class="form-label" for="password">Password</label>
            </div>
  
            <div class="d-flex justify-content-around align-items-center mb-4"> 
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="True" id="checkbox" name="checkbox" checked />
                <label class="form-check-label" for="checkbox"> Remember me </label>
              </div>
              <!-- <a href="#!">Forgot password?</a> -->
            </div>
  
            <!-- Submit button -->
            <div class="d-flex justify-content-around align-items-center mb-4">
              <button type="submit" class="btn btn-primary btn-lg btn-block text">Sign in</button> 

            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

{% endblock %}
