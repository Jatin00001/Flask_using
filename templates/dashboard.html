{% extends "layout.html" %}
{% block body %}
    <!-- //header -->
    <header class="masthead" style="background-image: url('{{ url_for('static', filename='assets/img/home-bg.jpg') }}')">
        <div class="container position-relative px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <div class="page-heading">
                        <h1>Admin panel</h1>
                        <span class="subheading">You were logged in....</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- dashboard -->
    <main class="mb-4">
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <div class="my-5">
                        <p>Admin panel !</p>
                        <table>
                            <thead>
                                <th>Sno</th>
                                <th>Tittle</th>
                                <th>Date</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </thead>
                            <tbody>
                                {% for post in posts %}
                                    <tr>
                                        <td>{{post.sno}}</td>
                                        <td>{{post.title}}</td>
                                        <td>{{post.date}}</td>
                                        <td><a href="/edit/{{post.sno}}"><button class="btn btn-primary text-uppercase">Edit</button></a></td>
                                        <td><button class="btn btn-primary text-uppercase">Update</button></td>
                                        
                                    </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
